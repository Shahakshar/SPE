apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: spe
spec:
  rules:
    - host: gateway.local
      http:
        paths:
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 80
